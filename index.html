<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container" class="container">
        <input type="text" id="search-input" class="search-input" size="40" autofocus>

        <div class="posts_container" id="posts_container">
            <!-- JS inserts posts here -->
            <!-- On post click open post modal -->
        </div>
        <div class="post-navigation-container" id="post-navigation-container">
            <button class="arrow" id="left-arrow" disabled><<<</button>
            <span class="page-number" id="page-number">1</span>
            <button class="arrow" id="right-arrow">>>></button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
